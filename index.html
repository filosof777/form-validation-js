<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="content">   
        <form class="form" action="https://echo.htmlacademy.ru" method="get">
          <label class="form__label" for="fname">First Name
            <input class="form__input" type="text" id="fname" name="firstname">
            <span class="form__span">0</span>
          </label>
          <label class="form__label" for="lname">Last Name
            <input class="form__input" type="text" id="lname" name="lastname">
            <span class="form__span">0</span>
          </label>
          <label class="form__label" for="email">Email Address
            <input class="form__input" type="email" id="email" name="email" pattern="/^\S+@\S+\.\S+$/">
            <span class="form__span">0</span>
          </label>
          <label class="form__label" for="password-1">Password
            <input class="form__input" type="password" id="password-1" name="password-1" maxlength="6">
            <span class="form__span">0</span>
          </label>
          <label class="form__label" for="password-2">Password
            <input class="form__input" type="password" id="password-2" name="password-2" maxlength="6">
            <span class="form__span">0</span>
          </label>
          <button class="form__btn" type="submit">Send</button>
        </form>
      </div>
    </div>

  </header>
  <!-- /header -->

  <!-- main -->
  <main>

  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    
  </footer>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
